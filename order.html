
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Order</title>
  <link rel="stylesheet" href="order.css">
  <link rel="icon" href="img/logo1.png">

</head>
<body>

<div class="container">
  <div class="title">
      <h2>Venus Delivery Express Form</h2>
      <link rel="icon" href="img/logo1.png">
  </div>
<div class="d-flex">
  <form action="" method="">
    <label>
      <span class="fname">First Name <span class="required">*</span></span>
      <input type="text" name="fname">
    </label>
    <label>
      <span class="lname">Last Name <span class="required">*</span></span>
      <input type="text" name="lname">
    </label>
    <label>
      <span>Middle Name (Optional)</span>
      <input type="text" name="cn">
    </label>
    
    </label>
    <label>
      <span>Street Address <span class="required">*</span></span>
      <input type="text" name="houseadd" placeholder="House number and street name" required>
    </label>
    <label>
      <span>&nbsp;</span>
      <input type="text" name="apartment" placeholder="Apartment, suite, unit etc. (optional)">
    </label>
    <label>
      <span>Town / City <span class="required">*</span></span>
      <input type="text" name="city"> 
    </label>
    
    <label>
      <span>Phone <span class="required">*</span></span>
      <input type="tel" name="city"> 
    </label>
    <label>
      <span>Email Address <span class="required">*</span></span>
      <input type="email" name="city"> 
    </label>
  </form>
  <div class="Yorder">
    <table>
      <tr>
        <th colspan="2">Your order</th>
      </tr>
      <tr>
        <td>Salisbury Steak x 2(Qty)</td>
        <td>₱270.00</td>
      </tr>
      <tr>
        <td>Subtotal</td>
        <td>₱270.00</td>
      </tr>
      <tr>
        <td>Promo</td>
        <td>Free Delivery</td>
      </tr>
    </table><br>
    <div>
      <input type="radio" name="dbt" value="dbt" checked> PayMaya/GCash
    </div>
    <div>
      <input type="radio" name="dbt" value="cd"> Cash on Delivery
    </div>
    <div>
      <input type="radio" name="dbt" value="cd"> Credit Card/Debit Card <span>
      <img src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg" alt="" width="50">
      </span>
    </div>
    <a href="orderconfirm.html"><button type="button">Place Order</button></a>
  </div><!-- Yorder -->
 </div>
</div>

</body>
</html>
